<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" 
integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous">
    <title>Point of Sale</title>
</head>
<body>
    <header>
        <h1>Point of Sale</h1>
    </header>
    <section id="foodOptionsSection">
        <h3>Food Options</h3>
        <button type="button" class= "foodButtons buttons" id="porkNachosFood">Pulled Pork Nachoes</button>
        <button type="button" class= "foodButtons buttons" id="wingsFood">6 Wings</button>
        <button type="button" class= "foodButtons buttons" id="totsFood">Tater Tots</button>
        <button type="button" class= "foodButtons buttons" id="hamburgerFood">Hamburger</button>
        <button type="button" class= "foodButtons buttons" id="cbqbbqFood">CBWBBQ</button>
        <button type="button" class= "foodButtons buttons" id="ppgcFood">PPGC</button>
        <button type="button" class= "foodButtons buttons" id="tacosFood">Tacos</button>
        <button type="button" class= "foodButtons buttons" id="friesFood">Fries</button>
        <button type="button" class= "foodButtons buttons" id="porkRindsFood">Pork Rinds</button>


    </section>
    <section id="drinksOptionsSection">
        <h3>Drink Options</h3>
        <button type="button" class= "DrinkButtons buttons">Vodka Well</button>
        <button type="button" class= "DrinkButtons buttons">Whiskey Well</button>
        <button type="button" class= "DrinkButtons buttons">Gin Well</button>
        <button type="button" class= "DrinkButtons buttons">Tequilla Well</button>
        <button type="button" class= "DrinkButtons buttons">Rum Well</button>
        <button type="button" class= "DrinkButtons buttons">Domestic Beer</button>
        <button type="button" class= "DrinkButtons buttons">Craft Beer</button>
        <button type="button" class= "DrinkButtons buttons">Call Liquor</button>
        <button type="button" class= "DrinkButtons buttons">Top Shelf Liquor</button>

    </section>
    <section id="merchOptionsSection">
        <h3>Merch Options</h3>
        <button type="button" class= "merchButtons buttons">T-Shirt</button>
        <button type="button" class= "merchButtons buttons">Sticker</button>
        <button type="button" class= "merchButtons buttons">Hat</button>
        <button type="button" class= "merchButtons buttons">Cigs</button>
        <button type="button" class= "merchButtons buttons">Cover</button>

    </section>
    <section id="tabList">
        <h3>Current Tab</h3>
        <div class="tabNameList tab">

        </div>
        <div class="tabAmountList tab">

        </div>

    </section>
    <section id="paymentSettlements">
        <h3>Settlements</h3>
        <button type="button" class= "settlementOption buttons">Cash Pmt</button>
        <button type="button" class= "settlementOption buttons">Card Pmt</button>
        <button type="button" class= "settlementOption buttons">Reports</button>

    </section>
    <script src="script.js"></script>
</body>
</html>
